env:
  TERM: alacritty

window:
  dimensions:
    columns: 85
    lines: 22
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.9

font:
  normal:
    family: Ubuntu Mono
  size: 13
  offset:
    y: 3

colors:
  primary:
    background: '#0f0708'
    foreground: '#d0cccd'

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: F, mods: Control, action: ScrollLineDown }
  - { key: B, mods: Control, action: ScrollLineUp }
